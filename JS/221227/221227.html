  const map = new Map([['key1', 'value1'],['key2', 'value2']]);
  console.log(map)
  console.log("맵에 들어있는 요소의 개수: ", map.size);
  // map 객체의 요소는 key, value를 한 쌍으로 가진다

  map2.set('obj', {'a': 'a값', 'b': 'b값'})
  console.log(map2);
  console.log(map2.get('obj')) // 값을 가져올때는 key값을 통해서 가져옴
