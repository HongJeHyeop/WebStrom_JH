<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    "use strict" // 스트릿트 모드
    // 정규 표현식(RegExp) - regular expression
    // 문자열을 대상으로 패턴 매칭 기능을 제공하는 문법
    let tel = '010-1234-5678';
    let regExp = /^\d{3}-\d{3,4}-\d{4}$/;
    let result = regExp.test(tel);
    console.log(result);

    // i: 대 소문자를 구별하지 않고 검색하라
    // g: 처음부터 끝까지 전부 탐색하라. (패턴과 일치하는 모든 문자열 검색)
    // 정규식.test(대상문자열): 대상 문자열이 해당 정규식 표현에 맞으면 true, 아니면 false를 반환
    let target = 'IS';
    regExp = /is/i; // 리터럴 형식 사용
    regExp = new RegExp(/is/i); // 생성자 함수 사용
    regExp.test(target);
    console.log(regExp.test(target));

    // exec:  매칭 결과를 배열로 반환함
    target = 'Is this all there is?';
    regExp = /is/gi;
    result = regExp.exec(target);
    console.log(result);

    // 문자열.match(정규식) : 매칭 결과를 배열로 반환.
    // exec와 다르게 g옵션을 주면 전체 문자열에서 매칭된 결과를 전부 가져옴
    result = target.match(regExp);
    console.log(result)

    // 임의의 문자열 검색 (.) .은 연속한 문자열의 개수를 뜻함
    regExp = /.../g; // 임의의 3개 문자열을 대소문자 구별해서 전역 검색
    console.log(target.match(regExp));

    // 반복검색 ({최소개수, 최대개수})
    // {2}: 정확히 2번, {1,3}: 1번 ~ 3번, {3,}: 3번 이상
    // +: 최소 한번 이상 === {1,}
    // ?: 최대 한번 이상(0번 포함) === {0,1}
    target = 'a aaa a aA aZ AA ABCSA aABAb'
    // regExp = /a{2,}/ig;
    regExp = /a/ig;
    console.log(target.match(regExp))

    //OR 검색
    // A|B: A 또는 B
    regExp = /A|B/g;

    // 여러 단어 중 하나 ([단어1단어2단어3...])
    target = '010-323a zzc etwz';
    regExp = /[a-zA-Z0-9]{2,}/ig;
    console.log(regExp.test(target));
    console.log(target.match(regExp));
    // ^문자: 해당 문자로 시작해야함을 의미
    // 문자$: 해당 문자로 끝나야함을 의미
    // [^문자]: 해당 문자를 제외한 문자를 의미
    // \d: 숫자를 의미 === [0-9]
    // \D: 숫자가 아닌 문자를 의미 [^0-9\]
    // \w: 알파벳, 숫자, 언더스코어를 의미 === [a-zA-Z0-9_]
    // \W: 알파벳, 숫자, 언더스코어가 아닌 문자를 의미
    // \s: 공백을 의미하며 띄어쓰기 뿐만 아니라 \t \r \n \v \f도 포함함
    // [^a-zA-Z0-9가-힣]/gi => 알파벳,숫자,한글 제외한 모든 문자
    target = 'abcd';
    regExp = /\d/;
    console.log(regExp.test(target));

    // http:// 혹은 https:// 로 시작하는지 검사하는 구문
    const url = 'http://example.com';
    console.log( /^https?:\/\//.test(url) );
    console.log( /^(https|http):\/\//.test(url) );

    //해당 문자열이 숫자로만 이루어져있는지 검사
    // +: 앞의 패턴이 최소 한번 이상 반복되어야 함
    target = '1235125';
    regExp = /^\d+$/g;
    console.log(regExp.test(target));

    // 아이디 체크
    // 대소문자 또는 숫자로 시작하고 끝나며 4 ~ 10자리인가?
    target = 'abc123';
    regExp = /^[a-zA-Z0-9]{4,10}$/
    console.log(regExp.test(target))


</script>

</body>
</html>
