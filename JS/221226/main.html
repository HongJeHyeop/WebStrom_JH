    testArr = [1, 2, 4, 10, 55, 18, 34];
    // 콜백 함수에는 배열(Array)의 요소 하나하나를 전달함 (자동으로)
    // every: 콜백 함수의 결과가 모두 true라면 true, 하나라도 false라면 false가 된다
    // 따라서, 콜백함수의 내부에서는 그 요소를 받아 true / false를 반환하도록 만들면 된다.
    //모두 짝수인가? => 짝수면 true, 아니면 false 반환!
    console.log("결과:", testArr.every((number) => number % 2 === 0));
    // some: 하나라도 함수 결과가 true이면 true를 반환함
    console.log("결과:", testArr.some((number) => number % 2 === 0));
    // filter: 함수의 결과가 true인 요소만 모아서 새로운 배열을 만들어 반환한다.
    result = testArr.filter((number) => number % 2 === 0);
    console.log('짝수만 가져온 새로운 배열결과: '. result);
    // foreach: 요소를 하나하나 전달하면서 어떤 처리를 하고 싶을 때 사용
    testArr.forEach(number => {
