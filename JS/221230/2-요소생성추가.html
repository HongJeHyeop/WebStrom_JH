    /***** list4만들기 *****/
    // 1. ul의 자식으로 추가한다
    const ul = document.getElementsByTagName('ul').item(0);
    // 1) li를 내가 만들어서 추가한다
    // 1-1)문자열로 만든다, 1-2)element로 만든다
    // 1-1)'<li>list4</li>'
    // ul.insertAdjacentHTML('beforeend', '<li>list4</li>');
    // 1-2)element로 만든다
    const li = document.createElement('li');
    li.textContent = 'list4';
    ul.insertAdjacentElement('beforeend', li);

    // 2) 기존에 있던 li를 복사해서 추가한다
    // cloneNode(): 얕은 복사. 해당 NODE만 복사하고 하위NODE는 복사하지 않음
    // cloneNode(true) : 깊은 복사, 해당 NODE뿐만 아니라 하위 NODE까지 복사
    const firstLi = ul.firstElementChild.cloneNode();
    firstLi.textContent = 'list5';
    ul.appendChild(firstLi);

    // 2. ul의 내용을 새로 싹 바꾼다 => body안에 있는 ul을 싹 바꾼다.
    ul.innerHTML += '<li>list6</li>';
    // document.body.innerHTML = '<ul>${text}</ul>';


</script>
