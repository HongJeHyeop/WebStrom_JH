<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span[active]{
        color: red;
    }
    div.a{
        color: blue;
    }
    div.b{
        font-size: x-large;
    }
    div.c{
        font-weight: bold;
    }
</style>

<body>
<span id="first" class="em">S1</span>
<span class="em">S2</span>
<span class="em">S3</span>
<span>S4</span>

<div class="a">A</div>
<div class="a b">AB</div>
<div class="a b c">ABC</div>
<div>NONE</div>



</body>
</html>
<script>
    const [s1, s2, s3, s4] = document.getElementsByTagName('span');
    console.log(s1.getAttribute('class'));
    s1.id = 'test';
    s1.setAttribute('id', 'newID');
    console.log(s2.hasAttribute('name'));
    s3.removeAttribute('class');
    s4.setAttribute('name', 's4');
    s4.id = 's4ID';

    //속성이 존재하지 않으면 추가하고, 존재하면 삭제함
    s1.toggleAttribute('active', true);
    const spans = document.getElementsByTagName('span');
    for(let i = 0; i < spans.length; i++){
        spans.item(i).toggleAttribute('active');
    }

    const divs = document.getElementsByTagName('div');
    // divs.item(0).setAttribute('class', 'a c');
    divs.item(0).classList.add('c', 'd');
    console.log(divs.item(2).getAttribute('class'));
    console.log(divs.item(2).classList.item(0));


</script>
